<div class="row">
  <form (ngSubmit)="addTodo.emit(title); title = ''" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <label for="form">Title</label>
        <input #form type="text" [value]="title" (change)="title = $event.target.value">
      </div>
    </div>
  </form>
</div>
